<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List </title>
</head>
<body>
<h1>List Product</h1>
<table>
    <thead>
    <tr>
        <th>prodID</th>
        <th>prodName</th>
        <th>description</th>
        <th>dateOfManf</th>
        <th>price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="st: ${listProduct} " >
        <td th:text="${st.prodID}"></td>
        <td th:text="${st.prodName}"></td>
        <td th:text="${st.description}"></td>
        <td th:text="${st.dateOfManf}"></td>
        <td th:text="${st.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
